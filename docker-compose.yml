version: '3.8'
services:
  db:
    build:
      context: .
      dockerfile: ./dockerfiles/db.Dockerfile
    ports:
      - 5432:5432
    volumes:
      - .:/app
      - ~/.ssh:/root/.ssh #もっと良い方法を調べる
      - ~/.gitconfig:/root/.gitconfig #もっと良い方法を調べる
      - db-store:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=database
  app:
    build:
      context: .
      dockerfile: ./dockerfiles/app.Dockerfile
    command: /bin/ash
    stdin_open: true
    tty: true
volumes:
  db-store: